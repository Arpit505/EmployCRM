{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
        <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
        <div>
            <h1 class="text-4xl text-gray-800">{{other_user}}</h1>
        </div>
        </div>
        <div class="flex flex-wrap -m-4">
        {% for message in object_list %}
            <div class="p-4 md:w-full">
            <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
                <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
                </div>
                <div class="flex-grow">
                <p>{{message.origin}}</p>
                <p>{{message.date}}</p>
                <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ message.message }}</h2>
                </div>
            </div>
            </div>
        {% endfor %}
        </div>
    </div>
    </section>
    <div class="max-w-lg mx-auto">
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                Send
            </button>
        </form>
    </div>
{% endblock content %}
